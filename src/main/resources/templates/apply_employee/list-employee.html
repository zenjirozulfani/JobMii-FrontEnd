<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Apply Employee | JobMii</title>
</head>

<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">List My Apply Employee</h4>
						<!-- <p class="card-description"> Add class <code>.table-bordered</code> -->
						<!-- <p th:text="${applyEmployee}"></p> -->

						<div class="table-responsive">
							<table id="applyEmployee-table" class="table table-bordered table-striped text-white">
								<thead>
									<tr>
										<th> No </th>
										<th> Vacancy </th>
										<th> Company </th>
										<!-- <th> Address </th> -->
										<th> Apply Date </th>
										<th> Apply By </th>
										<th> Status </th>
										<th> Action </th>
									</tr>
								</thead>
								<tbody>
									<div th:each="applyEmployee, i : ${applyEmployee}">
										<tr>
											<th th:text="${i.index + 1}"></th>
											<th th:text="${applyEmployee.vacancy.title}"></th>
											<td th:text="${applyEmployee.vacancy.mitra.name}"></td>
											<!-- <td th:text="${applyEmployee.vacancy.address}"></td> -->
											<td th:text="${applyEmployee.apply_date}"></td>
											<td class="text-uppercase" th:text="${applyEmployee.hr.username}"></td>
											<!-- <td th:text="${applyEmployee.status.name}"></td> -->
											<td>
												<label class="badge badge-warning"
													th:if="${applyEmployee.status.id == 1 }"
													th:text="${applyEmployee.status.name}"></label>
												<label class="badge badge-danger"
													th:if="${applyEmployee.status.id == 2}"
													th:text="${applyEmployee.status.name}">dua</label>
												<label class="badge badge-success"
													th:if="${applyEmployee.status.id == 3}"
													th:text="${applyEmployee.status.name }">tiga</label>
											</td>
											<td class="d-flex justify-content-center">

												<a target="_blank"
													th:href="@{/apply-employee/{id} (id=${applyEmployee.id})}"
													class="btn btn-primary px-4 mr-3">Detail</a>
											</td>

										</tr>
									</div>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="js">
		<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
		<!-- <script th:src="@{/js/applyEmployee2.js}"></script> -->
		<script>
			let table = new DataTable('#applyEmployee-table');
		</script>
	</section>
</body>

</html>
