<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login JobMii</title>
	<!-- plugins:css -->
	<link rel="stylesheet" th:href="@{/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/css/vendor.bundle.base.css}">
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100 m-0">
				<div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">

					<div class="card col-lg-4 mx-auto bg-white">
						<div class="card-body px-5 py-5">
							<div class="text-center">

								<img src="https://www.mii.co.id/-/media/project/corporate/identity/mii-logo.png"
									alt="Logo MII" width="30%">
							</div>
							<h3 class="card-title text-left mt-3 mb-3" style="color: black;">Login</h3>
							<form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
								<div class="form-group">
									<label class="text-black">Username *</label>
									<input type="text" th:field="*{username}" class="form-control"
										style="color: black; background-color: white; border: 1px solid rgba(0, 0, 0, 0.125);">
								</div>
								<div class="form-group">
									<label class="text-black">Password *</label>
									<input type="password" th:field="*{password}" class="form-control"
										style="color: black; background-color: white; border: 1px solid rgba(0, 0, 0, 0.125);">
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
								</div>

							</form>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="../../assets/js/off-canvas.js"></script>
	<script src="../../assets/js/hoverable-collapse.js"></script>
	<script src="../../assets/js/misc.js"></script>
	<script src="../../assets/js/settings.js"></script>
	<script src="../../assets/js/todolist.js"></script>
	<!-- endinject -->
</body>

</html>
