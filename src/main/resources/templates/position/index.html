<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position | JobMii</title>
</head>
<section layout:fragment="content">
	<div class="row">
		<div class="col-lg-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">List Position</h4>
					<!-- <p class="card-description"> Add class <code>.table-bordered</code> -->
					<button class="btn btn-rounded btn-success" data-toggle="modal" data-target="#addModal"><i
							class="mdi mdi-plus-circle"></i> Add Position</button>
					</p>
					<div class="table-responsive">
						<table id="position-table" class="table table-bordered table-striped text-white">
							<thead>
								<tr>
									<th> No </th>
									<th> Name </th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<section layout:fragment="modal">
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">Input Position</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/position}" th:method="POST" th:object="${position}">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control text-white" placeholder="Name" th:field="*{name}"
								required>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button id="buttonSubmit" type="submit" class="btn btn-success">Submit</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</section>
<section layout:fragment="js">
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
	<script th:src="@{/js/position.js}"></script>
</section>

<body>

</body>

</html>
