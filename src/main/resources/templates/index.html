<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<title>Dashboard - JobMii</title>

	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="">
					<span class="align-middle">JobMii</span>
				</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>
					<div sec:authorize="hasAnyAuthority('ROLE_HR')">
						<li class="sidebar-item active">
							<a class="sidebar-link" href="index.html">
								<i class="align-middle" data-feather="sliders"></i> <span
									class="align-middle">Dashboard</span>
							</a>
						</li>

						<li class="sidebar-item">
							<a class="sidebar-link" href="pages-profile.html">
								<i class="align-middle" data-feather="user"></i> <span
									class="align-middle">Profile</span>
							</a>
						</li>

						<li class="sidebar-item">
							<a class="sidebar-link" href="pages-sign-in.html">
								<i class="align-middle" data-feather="log-in"></i> <span class="align-middle">Sign
									In</span>
							</a>
						</li>

						<li class="sidebar-item">
							<a class="sidebar-link" href="pages-sign-up.html">
								<i class="align-middle" data-feather="user-plus"></i> <span class="align-middle">Sign
									Up</span>
							</a>
						</li>

						<li class="sidebar-item">
							<a class="sidebar-link" href="pages-blank.html">
								<i class="align-middle" data-feather="book"></i> <span class="align-middle">Blank</span>
							</a>
						</li>
					</div>
					<div sec:authorize="hasAnyAuthority('ROLE_EMPLOYEE')">
						<li class="sidebar-item active">
							<a class="sidebar-link" href="index.html">
								<i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard
									Employee</span>
							</a>
						</li>
					</div>
					<div sec:authorize="hasAnyAuthority('ROLE_CLIENT')">
						<li class="sidebar-item active">
							<a class="sidebar-link" href="index.html">
								<i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard
									Client</span>
							</a>
						</li>
					</div>
				</ul>

			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
				</a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
								data-bs-toggle="dropdown">
								<i class="align-middle" data-feather="settings"></i>
							</a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
								data-bs-toggle="dropdown">
								<img src="https://www.its.ac.id/aktuaria/wp-content/uploads/sites/100/2018/03/user.png"
									class="avatar img-fluid rounded me-1" /> <span sec:authentication="name"
									class="text-uppercase">Username</span>
							</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="pages-profile.html"><i class="align-middle me-1"
										data-feather="user"></i> Profile</a>

								<div class="dropdown-divider"></div>
								<!-- <a class="dropdown-item" href="#">Log out</a> -->
								<form th:action="@{/logout}" th:method="POST">
									<button type="submit" class="dropdown-item">Logout</button>
								</form>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3"> <strong>Dashboard</strong></h1>
					<!-- <p><span sec:authentication="authorities[0]">Roles</span></p> -->
					<!-- <p sec:authentication=""></p> -->

					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="card flex-fill">
								<div class="card-header">

									<h5 class="card-title mb-0">Calendar</h5>
								</div>
								<div class="card-body d-flex">
									<div class="align-self-center w-100">
										<div class="chart">
											<div id="datetimepicker-dashboard"></div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-6 col-md-6">
							<div class="card flex-fill w-100">
								<div class="card-header">

									<h5 class="card-title mb-0">Browser Usage</h5>
								</div>
								<div class="card-body d-flex">
									<div class="align-self-center w-100">
										<div class="py-3">
											<div class="chart chart-xs">
												<canvas id="chartjs-dashboard-pie"></canvas>
											</div>
										</div>

										<table class="table mb-0">
											<tbody>
												<tr>
													<td>Chrome</td>
													<td class="text-end">4306</td>
												</tr>
												<tr>
													<td>Firefox</td>
													<td class="text-end">3801</td>
												</tr>
												<tr>
													<td>IE</td>
													<td class="text-end">1689</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href=""><strong>JobMii</strong></a> &copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var date = new Date(Date.now() - 5 * 24 * 60 * 60 * 1000);
			var defaultDate = date.getUTCFullYear() + "-" + (date.getUTCMonth() + 1) + "-" + date.getUTCDate();
			document.getElementById("datetimepicker-dashboard").flatpickr({
				inline: true,
				prevArrow: "<span title=\"Previous month\">&laquo;</span>",
				nextArrow: "<span title=\"Next month\">&raquo;</span>",
				defaultDate: defaultDate
			});
		});
	</script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Pie chart
			new Chart(document.getElementById("chartjs-dashboard-pie"), {
				type: "pie",
				data: {
					labels: ["Chrome", "Firefox", "IE"],
					datasets: [{
						data: [4306, 3801, 1689],
						backgroundColor: [
							window.theme.primary,
							window.theme.warning,
							window.theme.danger
						],
						borderWidth: 5
					}]
				},
				options: {
					responsive: !window.MSInputMethodContext,
					maintainAspectRatio: false,
					legend: {
						display: false
					},
					cutoutPercentage: 75
				}
			});
		});
	</script>

</body>

</html>
