<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>List Employee | JobMii</title>
</head>

<body>

	<section layout:fragment="content">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">List Employee</h4>
						<!-- <p class="card-description"> Add class <code>.table-bordered</code> -->
						</p>
						<div class="table-responsive">
							<table id="employee-table" class="table table-bordered table-striped text-white">
								<thead>
									<tr>
										<th> No </th>
										<th> Name </th>
										<th> Phone </th>
										<th> CV </th>
										<th> Position </th>
										<th> Status </th>
										<th> Action </th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="js">
		<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
		<script th:src="@{/js/employee.js}"></script>
	</section>
</body>

</html>
